<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* CSS Variables for Modern Black Theme */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #1e1e1e;
            --bg-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-heading: #ffffff;
            --border-color: #333333;
            --shadow-color: rgba(0,0,0,0.5);
            --accent-color: #4285f4;
            --accent-hover: #3367d6;
            --success-color: #34a853;
            --danger-color: #ea4335;
            --loading-primary: #4285f4;
            --loading-secondary: #34a853;
            --loading-accent: #ea4335;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .d-flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .col-login {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .col-login-left {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 50%, #1a1a1a 100%);
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .col-login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        /* Google-Style Loading Animation */
        .google-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--bg-primary);
            z-index: 9999;
            overflow: hidden;
        }
        
        .google-loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, 
                var(--loading-primary) 0%, 
                var(--loading-secondary) 25%, 
                var(--loading-accent) 50%, 
                var(--loading-secondary) 75%, 
                var(--loading-primary) 100%);
            background-size: 200% 100%;
            animation: google-loading 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.3);
        }
        
        @keyframes google-loading {
            0% {
                transform: translateX(-100%);
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                transform: translateX(100%);
                width: 0%;
            }
        }

        .form-group .input-group select.form-control,
        .form-group .input-group input.form-control,
        button.btn.btn-login {
            height: 50px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .form-group .input-group select.form-control:focus,
        .form-group .input-group input.form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
            transform: translateY(-1px);
        }

        button.btn.btn-login {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
        }

        button.btn.btn-login:hover {
            background: linear-gradient(135deg, var(--accent-hover), var(--accent-color));
            box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
            transform: translateY(-2px);
        }

        .col-login-right {
            background: var(--bg-primary);
            justify-content: center;
            position: relative;
        }
        
        .col-login-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(66, 133, 244, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(52, 168, 83, 0.1) 0%, transparent 50%);
        }

        .col-login-right .login-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: relative;
            z-index: 1;
        }

        a.login-changelogs {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .login-changelogs .card {
            padding: 1.5em;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-primary);
        }

        .login-changelogs .card:hover {
            color: var(--accent-color);
            box-shadow: 0 8px 32px rgba(66, 133, 244, 0.3);
            transform: translateY(-4px);
            text-decoration: none;
        }

        .card-body {
            padding-left: 15px;
        }

        .object-fit {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        h4.card-learnmore {
            margin-top: 15px;
            position: relative;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.2em;
        }

        h4.card-learnmore span {
            display: inline;
            padding-bottom: 4px;
            border-bottom: 2px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .login-changelogs .card:hover h4.card-learnmore span {
            border-bottom-color: var(--accent-hover);
        }

        .alert.alert-danger {
            text-align: center;
            margin: 1em 2em 1em 2em;
            padding: 1em;
            border: 1px solid var(--danger-color);
            background: rgba(234, 67, 53, 0.1);
            color: var(--danger-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(234, 67, 53, 0.2);
        }
        
        /* Input Group Styling */
        .input-group-addon {
            background: var(--accent-color);
            border: 1px solid var(--accent-color);
            color: white;
            border-radius: 0 12px 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
        }
        
        .input-group .form-control {
            border-radius: 12px 0 0 12px;
            border-right: none;
        }
        
        .input-group .form-control:focus {
            border-right: none;
        }
        
        /* Login Form Styling */
        .login-wrapper h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-wrapper h4 {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .login-wrapper img {
            filter: brightness(0) invert(1);
            margin-bottom: 1rem;
        }


        /* Loading Spinner */
        .spinner {
            margin: 0;
            width: 70px;
            height: 18px;
            margin: -35px 0 0 -9px;
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center
        }

        .spinner > div {
            width: 18px;
            height: 18px;
            background-color: #333;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
            animation: bouncedelay 1.4s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -.32s;
            animation-delay: -.32s
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -.16s;
            animation-delay: -.16s
        }

        @-webkit-keyframes bouncedelay {

            0%,
            80%,
            100% {
                -webkit-transform: scale(0.0)
            }

            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes bouncedelay {

            0%,
            80%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0)
            }

            40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0)
            }
        }
    </style>

                                </div>
                            </div>
